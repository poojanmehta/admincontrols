<div class="container">
  <h1>Product Add</h1>
  <form [formGroup]="productform" (ngSubmit)="onAdd()">
    <mat-form-field>
      <input matInput type="text" formControlName="p_name" placeholder="Product Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" formControlName="p_price" placeholder="Price">
      <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Category</mat-label>
      <mat-select formControlName="fk_sct_id">
        <mat-option *ngFor="let item of cat" [value]="item.ct_id">
          {{item.ct_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="p_dis" placeholder="Discription">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="p_qty" placeholder="Quantity">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="p_stock" placeholder="Available Stock">
    </mat-form-field>
    <!-- *ngFor="let inputArray as inputArray" -->
      <input type="file" formControlName="p_img" (change)="onChange($event)">
    <button class="button" type="submit" mat-button  color="primary">ADD</button>
  </form>
</div>
