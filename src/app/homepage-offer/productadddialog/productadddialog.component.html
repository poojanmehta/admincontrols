<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="onCheckBoxChange(element)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img height="50" width="50"
            src="http://localhost:3000/images/product_images/{{element.p_img}}"></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="diaplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: diaplayedColumns;">
    </table>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="checkarr" cdkFocusInitial>Ok</button>
</div>
