<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="font-size: 35px;margin: 10px 10px 0px 0px;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" *ngIf="user_login">Log in</a>
      <a mat-list-item href="/nav/userinfo">
        <mat-icon>people</mat-icon>
        Users</a>
        <a mat-list-item href="nav/trainerdisplay">
          <mat-icon>people</mat-icon>
          trainer</a>

      <a mat-list-item href="/nav/product">
        <mat-icon>group_work</mat-icon>
        <p>Product</p>
      </a>
      <a mat-list-item href="/nav/category">
        <mat-icon>category</mat-icon >
        <p>Category</p>
      </a>
      <a mat-list-item href="nav/signup">
        <mat-icon>account_circle</mat-icon>
        <p>SignUp</p>
      </a>
      <a mat-list-item (click)="logOut()">
        <mat-icon>power_settings_new</mat-icon>
        <p>Logout</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kratos Fitness & academy hello{{user_mail}}</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
