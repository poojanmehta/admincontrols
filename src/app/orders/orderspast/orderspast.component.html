<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
    </ng-container>

    <ng-container matColumnDef="order_date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.order_date}} </td>
    </ng-container>

    <ng-container matColumnDef="pay_type">
      <th mat-header-cell *matHeaderCellDef> Payment Type </th>
      <td mat-cell *matCellDef="let element"> {{element.pay_type}} </td>
    </ng-container>

    <ng-container matColumnDef="c_name">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.c_name}} </td>
    </ng-container>

    <ng-container matColumnDef="pro_disc">
      <th mat-header-cell *matHeaderCellDef> Discount </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_disc}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Delivery Details </th>
      <td mat-cell *matCellDef="let element"> {{element.fk_dd_id}}
      <button mat-icon-button (click)=onDetails(element) matTooltip="Order Details">
        <mat-icon class="update">open_in_new</mat-icon>
      </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="diaplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: diaplayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
