<table mat-table [dataSource]="datasource">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.s_name}} </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.s_price}} </td>
  </ng-container>

  <!-- duration Column -->
  <ng-container matColumnDef="dur">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.s_dur}} </td>
  </ng-container>

  <!-- discription Column -->
  <ng-container matColumnDef="disc">
    <th mat-header-cell *matHeaderCellDef> Discription </th>
    <td mat-cell *matCellDef="let element"> {{element.s_disc}} </td>
  </ng-container>

  <!-- Benifits Column -->
  <ng-container matColumnDef="ben">
    <th mat-header-cell *matHeaderCellDef> Benifits </th>
    <td mat-cell *matCellDef="let element"> {{element.s_ben}} </td>
  </ng-container>

  <!-- experience Column -->
  <ng-container matColumnDef="exp">
    <th mat-header-cell *matHeaderCellDef> Experience </th>
    <td mat-cell *matCellDef="let element"> {{element.t_exp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedcolumns;">
  </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<!-- </div> -->

  <mat-icon class="myicon">add_circle_outlined</mat-icon>Create New Service
</button>
